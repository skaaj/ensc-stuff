{% extends "/base.html" %}

{% block content %}
<div class="gradient subnavbar"></div>
<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form name="login" method="POST" action="/ensc-web/register_user" class="form-horizontal" role="form">
      <h2 class="form-signin-heading">Register</h2>
      <div class="form-group">
        <div class="col-sm-10">
          <input name="login" type="text" class="form-control" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input name="email" type="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-send btn-register">Sign up</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div> <!-- /container -->
{% endblock %}
