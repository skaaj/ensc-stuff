<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AskIt Template</title>

	<!-- Bootstrap -->
	<link href="web/css/bootstrap.css" rel="stylesheet">
	<link href="web/css/style.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>

	<body>
		<div id="wrapper">
			{% include lang~/'navbar.html' %}
							<div class="gradient" style="height:50px">
				</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Search results</h1>
						<table class="table table-striped">
						{% for i in range(0, questions|length) %}
							<tr>
								<td><a href="/ensc-web/view/{{questions[i].post.id}}">{{questions[i].title}}</a></td>
								<td>{{posts[i].author.login}}</td>
							</tr>
						{% endfor %}
						</table>
					</div>
				</div>
			</div>
			<div id="push"></div>
		</div>
		<div id="footer">
		    <div class="container">
		    	<p>Template built by <a>skaaj</a> using <a>bootstrap</a></p>
		    </div>
	    </div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="web/js/bootstrap.min.js"></script>
	</body>
</html>
