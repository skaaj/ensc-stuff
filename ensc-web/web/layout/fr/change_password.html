{% extends "/base.html" %}

{% block content %}
<div class="gradient subnavbar"></div>
<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form name="login" method="POST" action="/ensc-web/changepassword" class="form-horizontal" role="form">
          <input type="hidden" name="email" value="{{email}}"/>
          <input type="hidden" name="key" value="{{key}}";/>
      <h2 class="form-signin-heading">Nouveau mot de passe</h2>
      <div class="form-group">
        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" placeholder="Nouveau mot de passe">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-send btn-register">Changer</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div> <!-- /container -->
{% endblock %}
